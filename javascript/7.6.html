<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	<table border = "3">
	<script type = "text/javascript">
		document.write("<tr>");
for(var x = 0; x <= 20; x += 2){
    document.write("<td>" + x +"</td>");
	}
			document.write("</tr>");

	</script>
	</table>
</body>
</html>
