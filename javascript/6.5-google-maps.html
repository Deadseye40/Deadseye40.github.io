<!doctype html>

<meta charset="UTF-8">
<title>6.5 - Google Maps</title>
</head>

<body>
<script type="text/javascript">
	var distance = 55;
	var speed = 51;
	
	// calculate how long it will take here
	var time = (distance/speed);
	time = time.toFixed(2);
	alert("It will take you around " + time + " hour.");
	
</script>
