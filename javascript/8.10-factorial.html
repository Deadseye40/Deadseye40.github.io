<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title> 8.10 factorial</title>
<head>
  <body>
  <script type="text/javascript">
    var x = prompt("What number?")
function factorial(n) {
  if (n < 0)
  return -1;
  else if (n == 0)
  return 1;
  else {
    return (n * factorial(n-1));

  }

}
  document.write(factorial(x))

</script>
</body>
</html>
