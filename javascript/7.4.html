<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	<script type = "text/javascript">
	while(true){
		var score = eval(prompt("What was your score on the quiz?"));
		if( score < 0 || score > 100) {
			alert("Error. Grade cannot be less than 0 or greater than 100");
			continue;
		
		}
		if(score >= 90)
			{alert("Congratulations! you got an A! Get an A+ bud, not good enough.");}
		else if(score >= 80)
			{alert("Congratulations! you got an B! You are a disgrace.");}
		else if(score >= 70)
			{alert("Congratulations! you got an C! Get whipped.");}
		else if(score >= 60)
			{alert("Congratulations! you got an D! Don't go home");}
		else 
			{alert("Failure! Beaten to death!");}
		var more_scores = confirm("Do you want to enter another score?");
		if(!more_scores) {
			break;
		}
	} </script>
</body>
</html>
