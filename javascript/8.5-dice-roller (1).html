<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>8.5 - Dice Roller</title>
</head>

<body>
	<script type="text/javascript">
		function diceRoller() {
			// calculate roll
			for (var i = 0; i < 20; i++) {
				var roll = Math.ceil(Math.random() * 6);
				document.write(roll + "<br>")
			}



			// return result
return roll
		} // end function


		// call function and print return value
		document.write(diceRoller());
	</script>
</body>
</html>
