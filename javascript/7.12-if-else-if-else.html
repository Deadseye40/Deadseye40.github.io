<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>7.12 - if/else-if/else</title>
</head>

<body>
	<script type="text/javascript">
		var color = prompt("What's your favorite color? All lowercases please.").toLowerCase();
		
		if(color == "blue")
			{alert("The color of the sky")}
		else if(color == "black")
			{alert("The color of the darkness")}
		else if(color == "yellow")
			{alert("The color of the sun")}
		else if(color == "white")
			{alert("The color of the snow")}
		else if(color == "orange")
			{alert("The color of the orange")}
		else {alert("That is a great color")}
		
	</script>
</body>
</html>
